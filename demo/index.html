<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Tweetify</title>
    
    <style type="text/css" media="screen">
      a { text-decoration: none; }
    </style>
</head>
<body>
    <div id="wrap">
      <h1>jQuery Tweetify</h1>
      <p>A little tweet button script.</p>
      
      <hr />
      
      <a href="#" class="tweetify" data-text="My custom share text.">
        My Twitter Text Button
      </a>
      <br /><br />
      <a href="#" class="tweetify" data-url="http://my.customdomain.com" data-extension="?query=string">
        <img src="twittericon.png" alt="" width="24" height="24" /> with a custom url and query string.
      </a>
      <br /><br />
      <a href="#" class="tweetify" data-extension="/#!/hashtagbaby">
        <img src="twittericon.png" alt="" width="24" height="24" /> with a custom hashbang string attached.
      </a>
      <br /><br />      
      <a href="#" class="tweetify-standard" data-count="horizontal">
        Another one using the default script
      </a>
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.js"></script>
    <script src="../jquery.tweetify.js" type="text/javascript"></script>
    <script src="actions.js" type="text/javascript"></script>
    
</body>
</html>
